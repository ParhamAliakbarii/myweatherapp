<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assest/style.css">
    <title>WEATHER-APP</title>
</head>

<body>
    <div id="container">
        <!-- HEADER PART-->
        <div id="earthImg">
            <a href="https://www.accuweather.com/" target="_blank">
                <img src="/assest/earth1.png" alt="EARTH" id="Earth" title=" Click here to go to the accuweather">
            </a>
        </div>


        <!-- INPUTS PART-->
        <div id="inputssection">
            <p id="text">THE WEATHER OF CITIES</p>

            <div id="Inputs">
                <input type="text" placeholder="Enter the name of the city " id="cityInput">
                <input type="submit" value="Submit" id="submitBtn">
            </div>



            <!-- DISPLAY PART-->
            <div id="informatin">
                <h2 id="cityName">C I T Y &nbsp N A M E :</h2>
                <br>
                <p id="description">D E S C R I P T I O N :</p>
                <br>
                <p id="temp">T E M P R A T U R E :</p>
                <br>
                <p id="wind">W I N D E &nbsp; S P E E D :</p>
            </div>
        </div>

    </div>



    <script src="/assest/main.js"></script>
</body>

</html>
